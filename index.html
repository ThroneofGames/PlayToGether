<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayToGether</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

@import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap');

body {
    min-height: 100dvh;
    font-family: 'Kalam', cursive;
    background: linear-gradient(45deg, #2d5016, #4a7c23, #6ba832);
    margin: 0;
    padding: 0px;
}

.mystical-container {
    width: 100%;
    height: 100dvh;
    position: relative;
    background: 
    url('wallpaper.jpeg') bottom right / cover no-repeat,
    radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.2) 0%, transparent 50%),
    linear-gradient(135deg, #2d5016 0%, #4a7c23 50%, #6ba832 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
}

.stone-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.3;
    background-image: 
    repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(139, 69, 19, 0.1) 35px, rgba(139, 69, 19, 0.1) 70px),
    repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(184, 134, 11, 0.1) 35px, rgba(184, 134, 11, 0.1) 70px);
}

.pool-container {
    position: relative;
    width: min(600px, 90vw);
    height: min(600px, 90vw);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.pool-outer {
    width: min(500px, 80vw);
    height: min(500px, 80vw);
    border-radius: 50%;
    background: linear-gradient(45deg, #8B4513, #DAA520, #CD853F);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
    inset 0 0 20px rgba(0, 0, 0, 0.5),
    0 0 40px rgba(0, 0, 0, 0.3);
    position: relative;
}

.pool-outer::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    border-radius: 50%;
    border: 3px solid rgba(139, 69, 19, 0.8);
    background: repeating-conic-gradient(
        from 0deg,
        rgba(218, 165, 32, 0.3) 0deg,
        rgba(139, 69, 19, 0.3) 15deg,
        rgba(205, 133, 63, 0.3) 30deg
    );
}

.pool-inner {
    width: min(420px, 70vw);
    height: min(420px, 70vw);
    border-radius: 50%;
    background: radial-gradient(
        circle at 30% 30%,
        #228B22,
        #006400,
        #004d00,
        #002200
    );
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
    inset 0 0 30px rgba(0, 0, 0, 0.7),
    inset 0 0 60px rgba(0, 100, 0, 0.3);
    position: relative;
    overflow: hidden;
}

.pool-inner::before {
    content: '';
    position: absolute;
    top: 20px;
    left: 20px;
    width: 60px;
    height: 30px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    filter: blur(10px);
    animation: shimmer 3s ease-in-out infinite;
}

.pool-inner::after {
    content: '';
    position: absolute;
    bottom: 30px;
    right: 40px;
    width: 40px;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    filter: blur(8px);
    animation: shimmer 4s ease-in-out infinite reverse;
}

.message-text {
    color: #90EE90;
    font-size: 28px;
    font-weight: 500;
    text-align: center;
    text-shadow: 
        0 0 3px #90EE90,
        0 0 6px rgba(144, 238, 144, 0.5);
    line-height: 1.4;
    padding: 40px;
    max-width: 320px;
    letter-spacing: 1px;
    min-height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: pre-wrap;
    overflow-wrap: normal;
    word-break: normal;
}

.letter {
    opacity: 0;
    display: inline-block;
    animation: letterAppear 1.8s ease-in-out forwards;
}

.letter.space {
    width: 0.3em;
}

.floating-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.leaf {
    position: absolute;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, #228B22, #32CD32);
    border-radius: 0 100% 0 100%;
    animation: float 6s ease-in-out infinite;
}

.leaf:nth-child(1) {
    top: 10%;
    left: 15%;
    animation-delay: 0s;
}

.leaf:nth-child(2) {
    top: 20%;
    right: 20%;
    animation-delay: 2s;
}

.leaf:nth-child(3) {
    bottom: 25%;
    left: 10%;
    animation-delay: 4s;
}

.berry {
    position: absolute;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle at 30% 30%, #FF6B6B, #CC0000);
    border-radius: 50%;
    animation: pulse 3s ease-in-out infinite;
}

.berry:nth-child(4) {
    top: 15%;
    right: 30%;
    animation-delay: 1s;
}

.berry:nth-child(5) {
    bottom: 30%;
    right: 15%;
    animation-delay: 3s;
}

@keyframes letterAppear {
    0% {
        opacity: 0;
        transform: scale(0.3) rotate(-10deg);
        text-shadow: none;
    }
    50% {
        opacity: 0.8;
        transform: scale(1.1) rotate(5deg);
    }
    100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        text-shadow: 
        0 0 3px #90EE90,
        0 0 6px rgba(144, 238, 144, 0.5);
    }
}

@keyframes shimmer {
    0%, 100% {
        opacity: 0.3;
        transform: translateX(0);
    }
    50% {
        opacity: 0.6;
        transform: translateX(10px);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    25% {
        transform: translateY(-10px) rotate(5deg);
    }
    50% {
        transform: translateY(-5px) rotate(-3deg);
    }
    75% {
        transform: translateY(-15px) rotate(7deg);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.8;
    }
    50% {
        transform: scale(1.2);
        opacity: 1;
    }
}

.logo-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    cursor: pointer;
}

.logo {
    width: 50vw;
    height: auto;
    margin-top: 10vw;
    opacity: 0.8;
    transition: all 0.3s ease;
    filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
}



.logo:active {
    transform: scale(0.85);
}

@media (max-width: 768px) {
    .pool-container {
        width: 90vw;
        height: 90vw;
        max-width: 400px;
        max-height: 400px;
    }
    
    .pool-outer {
        width: 100%;
        height: 100%;
        max-width: 300px;
        max-height: 300px;
    }
    
    .pool-inner {
        width: 85%;
        height: 85%;
    }
    
    .message-text {
        font-size: 22px;
        max-width: 260px;
        padding: 30px;
    }
}

@media (max-width: 480px) {
    .message-text {
        font-size: 18px;
        max-width: 200px;
        padding: 20px;
    }
    
    .logo {
        width: 50vw;
    }
    
    .logo-container {
        top: 15px;
    }
}
</style>
</head>
<body>
<div class="mystical-container">
<div class="stone-pattern"></div>

<div class="pool-container">
<div class="pool-outer">
<div class="pool-inner">
<div class="message-text" id="mysticalMessage"></div>
</div>
</div>
</div>

<div class="floating-elements">
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="berry"></div>
<div class="berry"></div>
</div>

<div class="logo-container" id="logoContainer">
<img src="logo.png" alt="Logo" class="logo">
</div>
</div>

<script>
const mysticalMessages = [
    "Colui che indossa i calzini più strani, sarà scelto dal destino per iniziare il viaggio",
    "Il potere scorre dove la batteria langue: chi ha meno energia nel telefono, avrà l'onore di cominciare",
    "Colui che ha incrociato il suo riflesso per ultimo,sarà pronto ad avanzare il suo primo passo",
    "Chi del meeple piu oscuro ne ha preso i panni,sarà il primo di questa partita a lasciare i suoi danni",
    "Avanzi pure chi,lesto e distratto,ha perso qualcosa,nel tempo più stretto",
    "Sarà colui che al vento ha sfidato, lasciando l’ombrello a casa, malgrado il cielo minacciato",
    "Chi ha osato l’ultima sfida ai fornelli, sollevi la mano: il fato è con quelli",
    "Il dado attende chi, in giorni recenti, ha alzato la voce tra umani viventi",
    "Il peso dell'imbarazzo apre le porte del destino: chi ha sfiorato la sfortuna di recente,dovrà muovere per primo",
    "Chi ha varcato soglie di carta e d'inchiostro, legga il destino: il primo sarà, senza rimorso",
    "Che si faccia avanti chi, tra queste mura, ha visitato per ultimo il trono della natura",
    "Il fato ha parlato, la voce è chiara: chi ha dimenticato qualcosa oggi, inizia la gara",
    "Chi l’alba ha ignorato con pigro tepore,muova per primo, tra sogno e rumore",
    "Chi nel gioco ha ceduto all’ultima sorte,apra la sfida, che nulla l’avvolge",
    "Se i tuoi calzini son strani o spaiati,sei tu il campione tra i dadi lanciati",
    "Hai detto bugie, hai dimenticato?Il dado ti attende, sei stato chiamato",
    "L'immagine più imbarazzante del regno digitale sarà il sigillo del prescelto",
    "Un sorso hai bevuto per sete o conforto? Sii tu l’apripista, il destino è assorto",
    "Chi per ultimo ha acceso la radio o una canzone, dia inizio all’arcana competizione",
    "Chi infine ha toccato un oggetto caduto,dia al gioco il primo saluto",
    "Chi ha acceso una candela, reale o di mente,tiri per primo, con il cuore ardente",
    "Chi ha perso qualcosa nei propri pensieri, dia inizio al viaggio tra mille misteri",
    "Hai detto “scusa” o “per favore”? Il dado ti attende,mostra a lui, il tuo valore",
    "L'ultimo a stringere mani, anche di sé, muova per primo col dado che c’è",
    "Chi ha sbagliato porta o direzione,apra per primo questa missione",
];

function getRandomMessage() {
    const randomIndex = Math.floor(Math.random() * mysticalMessages.length);
    return mysticalMessages[randomIndex];
}

function shuffleArray(array) {
    const shuffled = [];
    for (let i = 0; i < array.length; i++) {
        shuffled.push(i);
    }
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        const temp = shuffled[i];
        shuffled[i] = shuffled[j];
        shuffled[j] = temp;
    }
    return shuffled;
}

function animateText(text, element) {
    element.innerHTML = '';

    const textWrapper = document.createElement('div');
    textWrapper.style.textAlign = 'center';
    textWrapper.style.width = '100%';
    textWrapper.style.display = 'inline-block';

    const words = text.split(/(\s+)/); // Mantiene gli spazi
    const spans = [];

    for (let i = 0; i < words.length; i++) {
        const word = words[i];
        if (word === '\n') {
            textWrapper.appendChild(document.createElement('br'));
        } else {
            const span = document.createElement('span');
            span.textContent = word;
            span.className = 'letter';
            textWrapper.appendChild(span);
            spans.push(span);
        }
    }

    element.appendChild(textWrapper);

    const indices = shuffleArray(spans);

    for (let i = 0; i < indices.length; i++) {
        const index = indices[i];
        setTimeout(function () {
            if (spans[index]) {
                spans[index].style.animation = 'letterAppear 0.8s ease-in-out forwards';
            }
        }, i * 120); // leggermente più lento per parole
    }
}


function displayMessage() {
    const messageElement = document.getElementById('mysticalMessage');
    const randomMessage = getRandomMessage();
    animateText(randomMessage, messageElement);
}

// Mostra il messaggio quando la pagina è caricata
window.addEventListener('load', function() {
    setTimeout(displayMessage, 1000);
});

// Cambia messaggio cliccando sul logo
document.addEventListener('DOMContentLoaded', function() {
    const logoContainer = document.getElementById('logoContainer');
    if (logoContainer) {
        logoContainer.addEventListener('click', function() {
            displayMessage();
        });
    }
});
</script>
</html>
</body>
